<title>Calculadora de Gorjeta</title>
</head>
<body>
    <h1>Calculadora de Gorjeta</h1>
    <header>
        <img src="./images/logo.svg" alt="Logo do plitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./icon-dollar.svg" alt="Ícone do cifrão">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">Selecione a gorjeta %</label>
                </div>

                <div>
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="number" name="outra" id="outra">
                </div>

                <div class="pessoas">
                    <label for="conta">Quantidade de pessoas</label>
                    <p>Não pode ser zero</p>
                    <div>
                        <img src="./icon-person.svg" alt="Ícone do cifrão">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
